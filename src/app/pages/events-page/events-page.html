<div class="header">
  <h1>Events</h1>
  <button matButton="outlined" (click)="addEvent()">Add Event</button>
</div>

<div class="events">
 @if(showEventForm){
   <h3>New event</h3>

   @if(!isAddFormValid()){
     <span>Form is invalid</span>
   }

   <app-kenzeevent-form (eventSubmitted)="handleEventsubmitted($event)" [disabled]="submitting"></app-kenzeevent-form>
 }

@if(isLoading()){
  <span>Loading...</span>
}


@if(events().hasValue()){
  <mat-list role="list">
  @for (event of events().value(); track event.id) {
    <mat-list-item role="listitem">
      <h3 matListItemTitle>{{ event.eventname }} - {{ event.date | date:'dd/MM/yyyy' }}</h3>
      <mat-icon matListItemIcon>bolt</mat-icon>
      <a  (click)="deleteEvent(event.id)">
        <mat-icon matListItemIcon>delete</mat-icon>
      </a>
    </mat-list-item>
  }
  </mat-list>
}
</div>
